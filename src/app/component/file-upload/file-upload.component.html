<div class="container">
  <h2>File Upload</h2>
  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="uploadFile()">Upload</button>

  @if (errorMessage) {
  <p class="error">{{ errorMessage }}</p>
  }

  <h3>Uploaded Files</h3>
  @if (fileList.length > 0) {
  <table>
    <thead>
      <tr>
        <th>File Name</th>
        <!-- <th>Size (Bytes)</th> -->
        <!-- <th>Download</th> -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (file of fileList; track file) {
      <tr>
        <td>{{ file.fileName }}</td>
        <!-- <td>{{ file.fileSize }}</td> -->
        <!-- <td><a [href]="file.downloadUrl" target="_blank">Download</a></td> -->
        <td>
          <button mat-button (click)="generateSharableLink(file.fileId)">::</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  } @else {
  <p>No files uploaded yet.</p>
  }
</div>
